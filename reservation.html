<!DOCTYPE html>
<html lang = 'en'>

<head>
  <meta charset="utf-8" />

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script> 
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
    
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          center: 'addEventButton'
        },
        customButtons: {
          addEventButton: {
            text: 'Book',
            click: function() {
              let dateStr = prompt('Enter a CHECKIN date in YYYY-MM-DD format');
              let dateStr2 = prompt('Enter a CHECKOUT date in YYYY-MM-DD format')
              console.log(dateStr)
              let date = dateStr + 'T00:00:00' ; // will be in local time
             
              let endDate = dateStr2 + 'T00:00:00'  ;
              console.log(date, endDate)
              if (!isNaN(date.valueOf())) { // valid?
                event.setDates(date, endDate)
                alert('Great. Now, update your database...');
              } else {
                alert('Invalid date.');
              }
            }
          }
        }
      });
    
      calendar.render();
    });

  </script>
</head>

<body>

  <div id='calendar'></div>



</body>

</html>
