<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
    src="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel='stylesheet' type="text/css" href="../frontend/static/reservation.css">
</head>


<body>
  <div>
    <h1>Make a reservation</h1>



    <div class="calendar-container">

      <header class="calendar-header">
        <p class="calendar-current-date"></p>
        <div class="calendar-navigation">
          <span id="calendar-prev" class="material-symbols-rounded">
            chevron_left
          </span>
          <span id="calendar-next" class="material-symbols-rounded">
            chevron_right
          </span>
        </div>
      </header>

      <div class="calendar-body">
        <ul class="calendar-weekday">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="calendar-dates"></ul>
      </div>
    </div>

    <div class='reservation-dates'>
      <form>
        <div class="name">
          <h3 class="name">First Name</h3>
          <input class="form" id='firstname' type="text" name="firstname">
          <h3 class='name'>Last Name</h3>
          <input class="form" id='lastname' type="text" name="lastname">
        </div>
        <h3>E-Mail (where to send the invoice)</h3>
        <input class="form" id='email' type="text" name="email">
        <h3>Check-In</h3>
        <input class="form" id="checkin" type="date" name="checkin-date">
        <h3>Check-Out</h3>
        <input class="form" id='checkout' type="date" name="checkout-date">
        <div>

            <button class='reserve' id='reserve'><a id='reserve' href='checkout.html'>Book Reservation</a></button>
          
        </div>
      </form>
    </div>



    <a href="index.html" class="home-link">
      <h3>Go Back</h3>
    </a>
  </div>
  <script src="reservation.js"></script>
</body>

</html>
